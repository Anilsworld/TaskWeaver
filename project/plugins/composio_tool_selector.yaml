name: composio_tool_selector
enabled: true
required: false
description: >-
  Automatically select and execute Composio tools using hybrid search (vector + BM25).
  This plugin provides access to 17,000+ actions across 250+ apps including Gmail, Google Sheets, 
  Google Calendar, Slack, Zoom, GitHub, and more.
  Uses intelligent semantic matching to find the best tool for any task.

examples: |-
  # Execute a Gmail action
  result = composio_tool_selector("send email to team@example.com with subject 'Meeting Notes'", app_hints=["gmail"])
  
  # Find and execute Google Sheets action
  result = composio_tool_selector("create new row in Sales spreadsheet", app_hints=["googlesheets"])
  
  # Let hybrid search find the best app and action
  result = composio_tool_selector("schedule team meeting for tomorrow at 3pm")

parameters:
  - name: task_description
    type: str
    required: true
    description: >-
      Natural language description of the task to perform.
      Be specific about what you want to accomplish (e.g., "send email", "create calendar event").
  
  - name: app_hints
    type: list
    required: false
    description: >-
      Optional list of app names to search within (e.g., ["gmail", "googlesheets"]).
      If not provided, searches across all available apps.
      Use lowercase app IDs like: gmail, googlesheets, googlecalendar, slack, zoom, github.
  
  - name: params
    type: dict
    required: false
    description: >-
      Optional parameters to pass to the selected tool.
      If not provided, the plugin will attempt to extract parameters from task_description.

returns:
  - name: result
    type: dict
    description: >-
      Dictionary containing the execution result with keys:
      - success (bool): Whether the tool executed successfully
      - data (dict): The data returned by the tool
      - action_used (str): The Composio action that was selected and executed
      - confidence (float): Confidence score of the match (0.0-1.0)

configurations:
  # Hybrid search weights (vector + BM25)
  vector_weight: 0.7
  bm25_weight: 0.3
  
  # Minimum confidence threshold for action selection
  min_confidence: 0.3
  
  # Number of candidate actions to consider per app
  top_k_actions: 5
  
  # Maximum number of apps to search
  top_k_apps: 3

